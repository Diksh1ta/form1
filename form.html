<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <form action="" class="form">

            <h1 class="title">Welcome to infinity</h1><br>
            <p>Log in to get in the moment updates on the things that interest you</p><br>

            <div class="icon">
                <i class="fa fa-user"> </i>
                <input type="username" class="box" placeholder="username">
            </div>

            <div class="icon">
                <i class="fa fa-lock"> </i><br>
                <input type="password" class="box" placeholder="password">
            </div><br>
            <button class="submit">SIGN IN</button><br><br>
            <div class="go">
                <p>Sign it with a social Platform</p>
            </div><br>
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i></a>
                <a href="" class="social-icon">

                    <i class="fab fa-twitter"></i></a>
                <a href="" class="social-icon">

                    <i class="fab fa-google"></i></a>



            </div>

        </form>

        <div class="side">
            <h4>INFINITY</h4>
            <p>start your journey with us</p><br>


        </div>
    </div>
</body>

</html>
